<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>
</head>

<body onload="init()" style="padding: 0px;margin:0px;">
    <video id="videoElement1" width="600" height="400" autoplay="true"></video>
    <video id="videoElement2" width="600" height="400" autoplay="true"></video>
    <video id="videoElement3" width="600" height="400" autoplay="true"></video>
    <video id="videoElement4" width="600" height="400" autoplay="true"></video>
    <script>
        function init(){
            loadPlay(1,'http://localhost:8000/mv/dq.flv');
            loadPlay(2,'http://localhost:8000/iptv/hks.flv');
            loadPlay(3,'http://localhost:8000/iptv/hks.flv');
            loadPlay(4,'http://localhost:8000/iptv/hks.flv');
        }
        function loadPlay(id, url) {
            if (flvjs.isSupported()) {
                var videoElement = document.getElementById('videoElement' + id);
                var flvPlayer = flvjs.createPlayer({
                    type: 'flv',
                    url: url,
                });
                flvPlayer.attachMediaElement(videoElement);
                flvPlayer.load();
                flvPlayer.play();
            }
        }
    </script>
</body>

</html>
